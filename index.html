<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idea App</title>
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>

  <body>
  	<button class="mui-btn mui-btn--fab mui-btn--danger btn-pos">Вход</button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">Идеи <small class="me">by Adamaka47</small></div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>

          <br>
          <div class="mui--text-black-54 mui--text-body2">Напиши идею</div>
          <div class="mui-divider"></div>
          <br>

          <form class="mui-form" id="idea-form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="idea-int" required minlength="5" maxlength="240">
              <label for="idea-int">Ваша идея...</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--raised mui-btn--danger" disabled>Предложить</button>
          </form>
          
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Все идеи</div>
          <div class="mui-divider"></div>
          <br>

          <!-- Ideas -->

          <div id="all">
          	
          </div>
			
		  <br>
        </div>
      </div>
    </div>
